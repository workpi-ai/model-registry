name: gpt-5.3-codex

agents:
  - GPT-5.3 Codex

apis:
  chat_completion:
    api_format: codex
    context:
      max_input: 400000
      max_output: 128000
    features:
      tool_use: true
      reasoning: true
      reasoning_levels:
        - low
        - medium
        - high
        - xhigh
      structured_output: true
    parameters:
      temperature: 1.0
      max_tokens: 20000
      reasoning_level: medium
