name: kimi-k2-thinking-turbo
apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 262144
      max_output: 262144
    features:
      tool_use: true
      reasoning: true
      structured_output: true
    parameters:
      temperature: 1.0
      max_tokens: 20000
