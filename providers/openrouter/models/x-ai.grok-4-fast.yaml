name: x-ai/grok-4-fast

apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 2000000
      max_output: 30000
    features:
      tool_use: true
      reasoning: true
      structured_output: true
    parameters:
      temperature: 1.0
      max_tokens: 20000

