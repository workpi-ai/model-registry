name: google/gemini-3-pro-preview

apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 1048576
      max_output: 65536
    features:
      tool_use: true
      thinking: true
      thinking_levels: true
      structured_output: true
      audio_input: true
      image_output: false
    parameters:
      temperature: 1.0
      max_tokens: 20000
