name: openai/gpt-4o:extended

apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 128000
      max_output: 64000
    features:
      tool_use: true
      reasoning: false
      structured_output: true
    parameters:
      temperature: 1.0
      max_tokens: 20000

