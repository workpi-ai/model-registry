name: deepseek/deepseek-chat-v3.1

apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 8192
      max_output: 7168
    features:
      tool_use: true
      reasoning: true
      structured_output: true
    parameters:
      temperature: 1.0
      max_tokens: 20000

