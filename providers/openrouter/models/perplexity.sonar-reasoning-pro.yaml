name: perplexity/sonar-reasoning-pro

apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 128000
      max_output: 128000
    features:
      tool_use: false
      reasoning: true
      structured_output: false
    parameters:
      temperature: 1.0
      max_tokens: 20000

