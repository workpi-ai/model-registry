name: perplexity/sonar-pro

apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 200000
      max_output: 8000
    features:
      tool_use: false
      reasoning: false
      structured_output: false
    parameters:
      temperature: 1.0
      max_tokens: 20000

