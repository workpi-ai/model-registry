name: moonshotai/kimi-k2

apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 131072
      max_output: 131072
    features:
      tool_use: true
      reasoning: false
      structured_output: true
    parameters:
      temperature: 0.6
      max_tokens: 20000

