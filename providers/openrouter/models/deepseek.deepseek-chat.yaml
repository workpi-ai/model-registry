name: deepseek/deepseek-chat

apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 163840
      max_output: 163840
    features:
      tool_use: true
      reasoning: false
      structured_output: true
    parameters:
      temperature: 1.0
      max_tokens: 20000

