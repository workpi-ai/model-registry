name: perplexity/sonar-pro-search

apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 200000
      max_output: 8000
    features:
      tool_use: false
      reasoning: true
      structured_output: true
    parameters:
      temperature: 1.0
      max_tokens: 20000

