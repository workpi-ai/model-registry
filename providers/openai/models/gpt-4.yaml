name: gpt-4

apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 8192
      max_output: 4096
    features:
      tool_use: true
      reasoning: false
      structured_output: false
    parameters:
      temperature: 1.0
      max_tokens: 20000
