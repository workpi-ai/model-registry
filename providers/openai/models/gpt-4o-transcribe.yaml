name: gpt-4o-transcribe
apis:
  chat_completion:
    api_format: openai
    endpoint: /chat/completions
    context:
      max_input: 16000
      max_output: 2000
    features:
      tool_use: false
      reasoning: false
      structured_output: true
    parameters:
      temperature: 1.0
      max_tokens: 20000
